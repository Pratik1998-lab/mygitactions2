name: super-linter

on: push

jobs:
  super-lint:
    name: lint code base
    runs-on: ubuntu-latest
    step1:
        -name: checkout code
         uses: actions/checkout@v2
       
        -name: Run super-linter
         uses: github/super-linter@v3
          env:
            DEFAULT_BRANCH: main
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
       
       
